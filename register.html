<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - La Delicia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="auth-page" style="background-image: url('https://placehold.co/1920x1080');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <a href="index.html" class="back-link text-white mb-4 d-inline-block">
            <i class="fas fa-arrow-left me-2"></i> Volver a la página principal
          </a>
          
          <div class="card shadow border-0 bg-white bg-opacity-90">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <i class="fas fa-utensils text-primary fa-3x mb-3"></i>
                <h2 class="font-serif fw-bold">Crear Cuenta</h2>
                <p class="text-muted">Regístrate para poder reservar tu mesa</p>
              </div>
              
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label d-flex justify-content-between">
                    <span>Nombre de Usuario</span>
                    <small class="text-muted">0/8 caracteres</small>
                  </label>
                  <input type="text" class="form-control bg-light" id="username" placeholder="Entre 6 y 8 caracteres" required>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control bg-light" id="password" placeholder="6 caracteres (letras y números)" required>
                  <div class="row mt-2">
                    <div class="col-6">
                      <small class="d-flex align-items-center text-muted">
                        <i class="far fa-circle me-1 small"></i>
                        6 caracteres
                      </small>
                    </div>
                    <div class="col-6">
                      <small class="d-flex align-items-center text-muted">
                        <i class="far fa-circle me-1 small"></i>
                        Letras y números
                      </small>
                    </div>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control bg-light" id="confirmPassword" placeholder="Repite tu contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Registrarse</button>
              </form>
              
              <div class="text-center mt-4">
                <p class="mb-0">¿Ya tienes una cuenta? <a href="login.html" class="text-primary fw-medium">Inicia sesión aquí</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
